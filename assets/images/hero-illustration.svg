<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" class="w-full h-full">
    <!-- Background Circles -->
    <circle cx="400" cy="300" r="200" fill="#ffffff" fill-opacity="0.1"/>
    <circle cx="400" cy="300" r="150" fill="#ffffff" fill-opacity="0.05"/>
    
    <!-- Connected Nodes -->
    <g class="nodes">
        <!-- Nodes -->
        <circle cx="300" cy="200" r="20" fill="#ffffff"/>
        <circle cx="500" cy="200" r="20" fill="#ffffff"/>
        <circle cx="400" cy="400" r="20" fill="#ffffff"/>
        <circle cx="200" cy="300" r="20" fill="#ffffff"/>
        <circle cx="600" cy="300" r="20" fill="#ffffff"/>
        
        <!-- Connection Lines -->
        <line x1="300" y1="200" x2="500" y2="200" stroke="#ffffff" stroke-width="2"/>
        <line x1="300" y1="200" x2="400" y2="400" stroke="#ffffff" stroke-width="2"/>
        <line x1="500" y1="200" x2="400" y2="400" stroke="#ffffff" stroke-width="2"/>
        <line x1="200" y1="300" x2="400" y2="400" stroke="#ffffff" stroke-width="2"/>
        <line x1="600" y1="300" x2="400" y2="400" stroke="#ffffff" stroke-width="2"/>
    </g>

    <!-- Animated Pulses -->
    <circle cx="400" cy="300" r="50" fill="none" stroke="#ffffff" stroke-width="2">
        <animate attributeName="r" from="50" to="250"
                 dur="3s" repeatCount="indefinite"/>
        <animate attributeName="opacity" from="0.8" to="0"
                 dur="3s" repeatCount="indefinite"/>
    </circle>

    <!-- Digital Icons -->
    <g transform="translate(280,180)">
        <text x="0" y="0" font-family="Arial" font-size="24" fill="#ffffff">AI</text>
    </g>
    <g transform="translate(480,180)">
        <text x="0" y="0" font-family="Arial" font-size="24" fill="#ffffff">ML</text>
    </g>
    <g transform="translate(380,380)">
        <text x="0" y="0" font-family="Arial" font-size="24" fill="#ffffff">Data</text>
    </g>
</svg>