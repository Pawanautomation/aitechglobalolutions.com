<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600" class="w-full h-full">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#6a11cb" />
      <stop offset="100%" stop-color="#2575fc" />
    </linearGradient>
  </defs>
  <rect width="1200" height="600" fill="url(#bgGradient)" />

  <!-- Circular Nodes -->
  <circle cx="300" cy="200" r="80" fill="#fff" fill-opacity="0.2" />
  <circle cx="900" cy="400" r="100" fill="#fff" fill-opacity="0.2" />
  <circle cx="600" cy="300" r="120" fill="#fff" fill-opacity="0.1" />
  <circle cx="750" cy="150" r="60" fill="#fff" fill-opacity="0.3" />

  <!-- Connection Lines -->
  <line x1="300" y1="200" x2="600" y2="300" stroke="#fff" stroke-width="2" stroke-dasharray="5,5" />
  <line x1="600" y1="300" x2="900" y2="400" stroke="#fff" stroke-width="2" stroke-dasharray="5,5" />
  <line x1="750" y1="150" x2="900" y2="400" stroke="#fff" stroke-width="2" stroke-dasharray="5,5" />

  <!-- Dynamic Pulses -->
  <circle cx="300" cy="200" r="10" fill="#fff">
    <animate attributeName="r" from="10" to="40" dur="2s" repeatCount="indefinite" />
    <animate attributeName="opacity" from="1" to="0" dur="2s" repeatCount="indefinite" />
  </circle>
  <circle cx="600" cy="300" r="10" fill="#fff">
    <animate attributeName="r" from="10" to="40" dur="2s" repeatCount="indefinite" />
    <animate attributeName="opacity" from="1" to="0" dur="2s" repeatCount="indefinite" />
  </circle>
  <circle cx="900" cy="400" r="10" fill="#fff">
    <animate attributeName="r" from="10" to="40" dur="2s" repeatCount="indefinite" />
    <animate attributeName="opacity" from="1" to="0" dur="2s" repeatCount="indefinite" />
  </circle>

  <!-- Text Labels -->
  <text x="260" y="200" fill="#fff" font-family="Arial" font-size="20px">AI</text>
  <text x="590" y="300" fill="#fff" font-family="Arial" font-size="20px">ML</text>
  <text x="880" y="400" fill="#fff" font-family="Arial" font-size="20px">Data</text>
</svg>
