<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600" class="w-full h-full">
  <!-- Background -->
  <rect width="1200" height="600" fill="#121212" />

  <!-- Central Node -->
  <circle cx="600" cy="300" r="80" fill="#6a11cb" />
  <text x="600" y="310" fill="#fff" font-family="Arial, sans-serif" font-size="20px" text-anchor="middle">Tech Solutions</text>

  <!-- Connecting Lines -->
  <line x1="600" y1="300" x2="300" y2="100" stroke="#6a11cb" stroke-width="2" />
  <line x1="600" y1="300" x2="300" y2="500" stroke="#6a11cb" stroke-width="2" />
  <line x1="600" y1="300" x2="900" y2="100" stroke="#6a11cb" stroke-width="2" />
  <line x1="600" y1="300" x2="900" y2="500" stroke="#6a11cb" stroke-width="2" />

  <!-- Outer Nodes -->
  <circle cx="300" cy="100" r="60" fill="#2575fc" />
  <text x="300" y="105" fill="#fff" font-family="Arial, sans-serif" font-size="16px" text-anchor="middle">AI</text>

  <circle cx="300" cy="500" r="60" fill="#2575fc" />
  <text x="300" y="505" fill="#fff" font-family="Arial, sans-serif" font-size="16px" text-anchor="middle">ML</text>

  <circle cx="900" cy="100" r="60" fill="#2575fc" />
  <text x="900" y="105" fill="#fff" font-family="Arial, sans-serif" font-size="16px" text-anchor="middle">Data</text>

  <circle cx="900" cy="500" r="60" fill="#2575fc" />
  <text x="900" y="505" fill="#fff" font-family="Arial, sans-serif" font-size="16px" text-anchor="middle">Innovation</text>

  <!-- Animated Glow -->
  <circle cx="600" cy="300" r="100" fill="none" stroke="#6a11cb" stroke-width="2">
    <animate attributeName="r" from="100" to="140" dur="2s" repeatCount="indefinite" />
    <animate attributeName="opacity" from="0.5" to="0" dur="2s" repeatCount="indefinite" />
  </circle>
</svg>
