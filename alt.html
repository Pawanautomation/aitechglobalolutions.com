<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tech Global Solutions - Logo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }
        svg {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 150">
    <!-- Main Circle -->
    <circle cx="75" cy="75" r="50" fill="url(#gradientBlue)" />
    <text x="50" y="85" font-family="Arial" font-weight="bold" font-size="40" fill="white">AI</text>

    <!-- Text Section -->
    <text x="140" y="60" font-family="Arial" font-weight="bold" font-size="32" fill="#333">TECH GLOBAL</text>
    <text x="140" y="100" font-family="Arial" font-weight="light" font-size="28" fill="#666">SOLUTIONS</text>

    <!-- Tagline -->
    <text x="140" y="130" font-family="Arial" font-style="italic" font-size="16" fill="#666">Innovation Through Intelligence</text>

    <!-- Connected Nodes -->
    <circle cx="400" cy="50" r="6" fill="#0066cc" />
    <circle cx="430" cy="75" r="6" fill="#0066cc" />
    <circle cx="400" cy="100" r="6" fill="#0066cc" />
    <path d="M400 50 L430 75 L400 100" stroke="#0066cc" stroke-width="2" fill="none" />

    <!-- Gradient Definition -->
    <defs>
        <linearGradient id="gradientBlue" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#0099ff;stop-opacity:1" />
        </linearGradient>
    </defs>
</svg>

</body>
</html>
